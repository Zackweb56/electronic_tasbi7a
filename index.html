<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />
    <!-- icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>تسبيحة إلكترونية</title>
  </head>
  <body>
    <div class="content">
      <h1 id="tasabi7_ar">سبحان الله</h1>
      <h1 id="number_of_tasbi7">0</h1>
      <div class="gear_icon_bar">
        <button class="gear_icon"><i class="fa-solid fa-gear"></i></button>
        <ul class="settings_bar">
          <div id="tasbi7a_themes">
            <h2>الخلفيات</h2>
            <div class="themes">
              <span class="theme theme_1" data-theme="images/1.png">1</span>
              <span class="theme theme_2" data-theme="images/2.png">2</span>
              <span class="theme theme_3" data-theme="images/3.png">3</span>
              <span class="theme theme_1" data-theme="images/4.png">4</span>
              <span class="theme theme_2" data-theme="images/5.png">5</span>
              <span class="theme theme_3" data-theme="images/6.png">6</span>
              <span class="theme theme_3" data-theme="images/7.png">7</span>
            </div>
          </div>
          <div class="activities_badges">
            <h2>الأهداف</h2>
            <span class="badge badge_1">
              <p>الهدف الأول</p>
              <p><span class="count_badge"></span>/33</p></span
            >
            <span class="badge badge_2">
              <p>الهدف الثاني</p>
              <p><span class="count_badge"></span>/100</p></span
            >
          </div>
          <button class="reset_settings">إعادة</button>
        </ul>
      </div>
      <div class="tasbi7a_img">
        <img id="tasbi7a_img" src="images/1.png" alt="tasbi7a_image" />
      </div>
      <div class="buttons">
        <button class="count_btn"></button>
        <button class="reset_btn"></button>
      </div>
    </div>
    <!-- script js link -->
    <script src="script.js"></script>
  </body>
</html>
